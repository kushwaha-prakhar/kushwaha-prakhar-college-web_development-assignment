<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Listing UI</title>
  <link rel="stylesheet" href="hlo.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">RealEstate</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#listings">Listings</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Find Your Dream Home</h1>
    <p>Explore the best properties available for sale and rent.</p>
    <div class="search-box">
      <input type="text" placeholder="Search location..." />
      <button>Search</button>
    </div>
  </section>

  <!-- Listings Section -->
  <section class="listings" id="listings">
    <h2>Featured Properties</h2>
    <div class="grid">
      <div class="card">
        <img src="image/20230508_20230508_071141_Greece_HoneyTrek_COPYRIGHT-555x416.webp" />
        <h3>Luxury Villa</h3>
        <p>₹85,00,000 • Delhi</p>
      </div>
      <div class="card">
        <img src="image/Few-and-Far-Luvhondo-South-Africa-Glamping-001-555x370.webp" />
        <h3>Modern Apartment</h3>
        <p>₹45,00,000 • Gurgaon</p>
      </div>
      <div class="card">
        <img src="image/profile.jpg" />
        <h3>Cozy Home</h3>
        <p>₹32,00,000 • Noida</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 RealEstate. All Rights Reserved.
  </footer>
</body>
</html>
